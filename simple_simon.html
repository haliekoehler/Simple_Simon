<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="css/simple-simon.css">
</head>
<body>


<div id="headerDiv" class="container">
    <!-- Header -->
    <h1>Simple Simon</h1>
</div>

<div id="controlsDiv" class="container column">
    <!-- Text Div -->
    <div id="textDiv" class="row">
        <p id="gameText">Welcome! Click Start button to begin</p>
    </div> <!-- End of Text Div -->

    <!-- Start Button -->
    <button id="startBtn" class="btn box">START</button>

    <!-- Level Display -->
    <h2 id="levelText" class="box">Level: <span id="levelCnt">  -- </span></h2>
</div>

<div id="gameDiv" class="container column">
    <!-- Game Board -->
    <div id="gameContainer" class="row">
        <!-- Tile Container -->
        <div id="tileContainer" class="row">
            <div class="tile" id="red"></div>
            <div class="tile" id="blue"></div>
            <div class="tile" id="green"></div>
            <div class="tile" id="yellow"></div>
        </div> <!-- End of Tile Container -->
    </div> <!-- End of Game Board -->
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="js/simple-simon.js"></script>
</body>
</html>
